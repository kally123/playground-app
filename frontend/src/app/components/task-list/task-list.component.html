<div class="task-container">
    <!-- Add New Task Form -->
    <div class="add-task-form">
        <h2>Add New Task</h2>
        <div class="form-group">
            <input
                    type="text"
                    [(ngModel)]="newTask.title"
                    placeholder="Task title"
                    class="form-control"
                    (keyup.enter)="createTask()"
            />
        </div>
        <div class="form-group">
          <textarea
                  [(ngModel)]="newTask.description"
                  placeholder="Task description (optional)"
                  class="form-control"
                  rows="3">
          </textarea>
        </div>
        <button
                (click)="createTask()"
                class="btn btn-primary"
                [disabled]="!newTask.title.trim()"
        >
            Add Task
        </button>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="loading">
        <p>Loading tasks...</p>
    </div>

    <!-- Tasks List -->
    <div class="tasks-section" *ngIf="!loading">
        <h2>Tasks ({{tasks.length}})</h2>

        <div *ngIf="tasks.length === 0" class="no-tasks">
            <p>No tasks yet. Create your first task above!</p>
        </div>

        <div class="task-list" *ngIf="tasks.length > 0">
            <div
                    *ngFor="let task of tasks"
                    class="task-item"
                    [ngClass]="{'completed': task.completed}"
            >
                <!-- View Mode -->
                <div *ngIf="editingTask?.id !== task.id" class="task-view">
                    <div class="task-content">
                        <div class="task-header">
                            <h3 [ngClass]="{'completed-text': task.completed}">{{task.title}}</h3>
                            <span class="task-status"
                                  [ngClass]="task.completed ? 'status-completed' : 'status-pending'">
                {{task.completed ? 'Completed' : 'Pending'}}
              </span>
                        </div>
                        <p *ngIf="task.description" class="task-description">{{task.description}}</p>
                        <small class="task-date">Created: {{task.createdAt | date:'short'}}</small>
                    </div>

                    <div class="task-actions">
                        <button
                                (click)="toggleComplete(task)"
                                class="btn"
                                [ngClass]="task.completed ? 'btn-warning' : 'btn-success'"
                        >
                            {{task.completed ? 'Mark Pending' : 'Mark Complete'}}
                        </button>
                        <button (click)="startEdit(task)" class="btn btn-secondary">Edit</button>
                        <button (click)="deleteTask(task.id!)" class="btn btn-danger">Delete</button>
                    </div>
                </div>

                <!-- Edit Mode -->
                <div *ngIf="editingTask">
                    <div *ngIf="editingTask?.id === task.id" class="task-edit">
                        <div class="form-group">
                            <input
                                    type="text"
                                    [(ngModel)]="editingTask.title"
                                    class="form-control"
                                    placeholder="Task title"
                            />
                        </div>
                        <div class="form-group">
                        <textarea
                                [(ngModel)]="editingTask.description"
                                class="form-control"
                                placeholder="Task description"
                                rows="3">
                        </textarea>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input
                                        type="checkbox"
                                        [(ngModel)]="editingTask.completed"
                                />
                                Mark as completed
                            </label>
                        </div>
                        <div class="task-actions">
                            <button (click)="updateTask()" class="btn btn-primary">Save</button>
                            <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
