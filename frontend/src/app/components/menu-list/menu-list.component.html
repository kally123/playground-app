<div class="menu-container">
    <!-- Add New Menu Form -->
    <div class="add-menu-form">
        <h2>Add New Menu</h2>
        <div class="form-group">
            <input
                    type="text"
                    [(ngModel)]="newMenu.name"
                    placeholder="Menu name"
                    class="form-control"
                    (keyup.enter)="createMenu()"
            />
        </div>
        <div class="form-group">
            <input
                    type="number"
                    [(ngModel)]="newMenu.price"
                    min="1"
                    placeholder="Menu Price"
                    class="form-control"
            />
        </div>
        <div class="form-group">
            <select
                [(ngModel)]="newMenu.size"
                class="form-control"
                placeholder="Menu Size"
            >
                <option value="" disabled selected>Select Size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
        </div>
        <div class="form-group">
            <select
                [(ngModel)]="newMenu.category"
                class="form-control"
                placeholder="Menu Category"
            >
                <option value="" disabled selected>Select Category</option>
                <option value="Veg">Veg</option>
                <option value="Mojito">Mojito</option>
                <option value="Sandwich">Sandwich</option>
                <option value="HotBeverage">HotBeverage</option>
                <option value="Juice">Juice</option>
                <option value="Milkshake">Milkshake</option>
                <option value="IceCream">IceCream</option>
            </select>
        </div>
        <button
                (click)="createMenu()"
                class="btn btn-primary"
                [disabled]="!newMenu.name.trim()"
        >
            Add Menu
        </button>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="loading" class="loading">
        <p>Loading Menu...</p>
    </div>

    <!-- Menu List -->
    <div class="Menus-section" *ngIf="!loading">
        <h2>Menus ({{menus.length}})</h2>

        <div *ngIf="menus.length === 0" class="no-menus">
            <p>No Menu yet. Create your first Menu above!</p>
        </div>

        <div class="menu-list" *ngIf="menus.length > 0">
            <div
                    *ngFor="let menu of menus"
                    class="menu-item"
                    [ngClass]="{'status': menu.status}"
            >
                <!-- View Mode -->
                <div *ngIf="editingMenu?.id !== menu.id" class="menu-view">
                    <div class="menu-content">
                        <div class="menu-header">
                            <h3 [ngClass]="{'status-text': !menu.status}">{{menu.name}}</h3>
                            <span class="menu-status"
                                  [ngClass]="menu.status ? 'status-active' : 'status-inactive'">
                {{menu.status ? 'Active' : 'InActive'}}
              </span>
                        </div>
                        <p *ngIf="menu.price" class="menu-mobile">{{menu.price}}</p>
                        <small class="menu-date">Created: {{menu.createdAt | date:'short'}}</small>
                    </div>

                    <div class="menu-actions">
                        <button
                                (click)="toggleActive(menu)"
                                class="btn"
                                [ngClass]="menu.status ? 'btn-success' : 'btn-warning'"
                        >
                            {{menu.status ? 'Mark InActive' : 'Mark Active'}}
                        </button>
                        <button (click)="startEdit(menu)" class="btn btn-secondary">Edit</button>
                        <button (click)="deleteMenu(menu.id!)" class="btn btn-danger">Delete</button>
                    </div>
                </div>

                <!-- Edit Mode -->
                <div *ngIf="editingMenu">
                    <div *ngIf="editingMenu?.id === menu.id" class="menu-edit">
                        <div class="form-group">
                            <input
                                    type="text"
                                    [(ngModel)]="editingMenu.name"
                                    class="form-control"
                                    placeholder="Menu name"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                    type="number"
                                    [(ngModel)]="editingMenu.price"
                                    min="1"
                                    placeholder="Menu Price"
                                    class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input
                                        type="checkbox"
                                        [(ngModel)]="editingMenu.status"
                                />
                                Mark as Active
                            </label>
                        </div>
                        <div class="menu-actions">
                            <button (click)="updateMenu()" class="btn btn-primary">Save</button>
                            <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
